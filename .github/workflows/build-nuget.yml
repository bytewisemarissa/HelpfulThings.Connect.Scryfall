# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./src
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Package
      run: dotnet pack -c Release -o . src/HelpfulThings.Connect.Scryfall/HelpfulThings.Connect.Scryfall.csproj
    - name: Publish NuGet
      run: dotnet nuget push *.nuget -k ${{ secrets.NUGETKEY }} -s https://api.nuget.org/v3/index.json
                
